<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your product review and rating">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rating and Features</legend>

                <div class="form-group">
                    <fieldset class="rating-fieldset">
                        <legend>Overall Rating <span class="required">*</span></legend>
                        <div class="star-rating">
                            <input type="radio" id="star1" name="rating" value="1" required>
                            <label for="star1" class="star">☆</label>

                            <input type="radio" id="star2" name="rating" value="2" required>
                            <label for="star2" class="star">☆</label>

                            <input type="radio" id="star3" name="rating" value="3" required>
                            <label for="star3" class="star">☆</label>

                            <input type="radio" id="star4" name="rating" value="4" required>
                            <label for="star4" class="star">☆</label>

                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5" class="star">☆</label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset class="features-fieldset">
                        <legend>Useful Features (Check all that apply)</legend>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="feature1" name="features" value="easy-installation">
                                <label for="feature1">Easy Installation</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="feature2" name="features" value="user-friendly">
                                <label for="feature2">User Friendly Interface</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="feature3" name="features" value="durable">
                                <label for="feature3">Durable Construction</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="feature4" name="features" value="good-value">
                                <label for="feature4">Good Value for Money</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="feature5" name="features" value="reliable">
                                <label for="feature5">Reliable Performance</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5"
                        placeholder="Share your detailed experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review" class="submit-btn">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Product Review System. All rights reserved.</p>
        <p>BYU-Idaho | WDD 131</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
